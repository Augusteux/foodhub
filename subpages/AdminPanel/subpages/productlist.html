<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/a3121204a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="side-panel">
        <div class="company-logo-container">
            foodhub
        </div>
        <a class="item" href="../index.html">
            <div class="item-logo">
                <i class="fa-solid fa-table-columns"></i>
            </div>
            <div class="item-text">Dashboard</div>
        </a>
        <a class="item active">
            <div class="item-logo">
                <i class="fa-solid fa-burger"></i>
            </div>
            <div class="item-text">Items</div>
        </a>
        <a class="item">
            <div class="item-logo">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="item-text">Users</div>
        </a>
        <a class="item">
            <div class="item-logo">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <div class="item-text">Sign Out</div>
        </a>
    </div>
    <div class="main">
        <header></header>
        <div class="main-content">
            <div class="action-container">
                <a href=""><i class="fa-solid fa-plus"></i> Add Product</a>
            </div>
            <div class="tabs">
                <div class="tabs-header">
                    <a class="item active">All</a>
                    <a class="item">Burgers</a>
                    <a class="item">Drinks</a>
                    <a class="item">Rice Combo</a>
                    <a class="item">Sides</a>
                </div>
                <div class="tabs-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="table-head">Product Name</th>
                                <th class="table-head">Description</th>
                                <th class="table-head">Category</th>
                                <th class="table-head">Is Available</th>
                                <th class="table-head">Is Active</th>
                                <th class="table-head">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-data"><a href="">Yumburger</a></td>
                                <td class="table-data">hamburger without cheese and veggies</td>
                                <td class="table-data">Burgers</td>
                                <td class="table-data">True</td>
                                <td class="table-data">True</td>
                                <td class="table-data">67</td>
                                <td class="table-data"><a href=""><i class="fa-solid fa-trash-can font-color-red"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="overlay">
            <div class="overlay-content">
                
            </div>
        </div>
    </div>

</body>

</html>
